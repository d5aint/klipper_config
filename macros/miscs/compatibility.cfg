    PARK

[gcode_macro M140]
rename_existing: M99140
gcode:
	{% set S = params.S|float %}

	SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={S}

[gcode_macro M190]
rename_existing: M99190
gcode:
	{% set S = params.S|int %}
	{% set THRESHOLD = printer["gcode_macro _BEDFAN_VARS"].threshold|int %}

	{% if S >= THRESHOLD %}
		BEDFANS_SLOW
	{% else %}
		BEDFANS_OFF
	{% endif %}

	M140 {% for p in params %} {'%s%s' % (p, params[p])} {% endfor %}

	{% if S != 0 %}
		TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={S|int} MAXIMUM={S|int + 5}
	{% endif %}

	{% if S >= THRESHOLD %}
		BEDFANS_FAST
	{% endif %}

[gcode_macro M204]
description: Map M204 to SET_VELOCITY_LIMIT for ACCEL
rename_existing: M99204
gcode:
	{% if 'S' in params %}
	    {% set S = params.S|float %}
	    SET_VELOCITY_LIMIT ACCEL={S}
	{% endif %}

