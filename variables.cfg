### Other hardware options used in the macros ##########################################
# Brush and purge bucket.
variable_brush_xyz: 230, 300, 3 # Position of the brush center for nozzle cleaning
variable_purge_bucket_xyz: 265, 300, 8 # Purge bucket position
variable_purge_distance: 50 # Amount to purge
variable_brush_over_y_axis: False # Run a brush cleanup moving the extruder along the Y axis, then X axis. If false, only X axis is done.

# White light parameters (if installed in the machine)
variable_light_intensity_start_print: 60
variable_light_intensity_printing: 15
variable_light_intensity_end_print: 2

# ERCF
variable_ercf_enabled: False

# Nevermore filter media change time.
variable_filter_media_life: 80

